<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locadora AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; height: 100vh; display: flex; flex-direction: column; }
        .chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .message { max-width: 75%; padding: 10px 15px; border-radius: 15px; position: relative; font-size: 0.95rem; line-height: 1.5; }

        /* Estilo da mensagem do Usu√°rio (Verde/Azul) */
        .user-message { align-self: flex-end; background-color: #007bff; color: white; border-bottom-right-radius: 2px; }

        /* Estilo da mensagem do Bot (Branca/Cinza) */
        .bot-message { align-self: flex-start; background-color: white; color: #333; border-bottom-left-radius: 2px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }

        .input-area { background: white; padding: 15px; border-top: 1px solid #ddd; }
        .loading { font-style: italic; color: #888; font-size: 0.8rem; margin-left: 10px; display: none; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid justify-content-center">
        <span class="navbar-brand mb-0 h1">üöó Agente de Loca√ß√£o Corporativa</span>
    </div>
</nav>

<div class="chat-container" id="chatBox">
    <div class="message bot-message">
        Ol√°! Sou seu assistente virtual. Posso ajudar com cota√ß√µes de aluguel corporativo.
        <br>Ex: <i>"Quanto custa um SUV por 3 dias?"</i>
    </div>
</div>

<div class="input-area">
    <div class="container">
        <div class="input-group">
            <input type="text" id="userInput" class="form-control" placeholder="Digite sua mensagem..." onkeypress="handleEnter(event)">
            <button class="btn btn-primary" onclick="sendMessage()">Enviar ‚û§</button>
        </div>
        <div id="loadingIndicator" class="loading">O agente est√° digitando (e calculando)...</div>
    </div>
</div>

<script>
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');
    const loadingIndicator = document.getElementById('loadingIndicator');

    // Fun√ß√£o para enviar mensagem
    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;

        // 1. Adiciona mensagem do usu√°rio na tela
        addMessage(text, 'user-message');
        userInput.value = '';
        userInput.disabled = true;
        loadingIndicator.style.display = 'block';

        try {
            // 2. Chama o Backend (Java)
            const response = await fetch('/api/assistant', {
                method: 'POST',
                body: text
            });

            if (response.ok) {
                const data = await response.text();
                // 3. Adiciona resposta do Bot na tela
                addMessage(data, 'bot-message');
            } else {
                addMessage("Erro ao conectar com o servidor.", 'bot-message');
            }
        } catch (error) {
            addMessage("Erro de conex√£o.", 'bot-message');
        } finally {
            userInput.disabled = false;
            userInput.focus();
            loadingIndicator.style.display = 'none';
        }
    }

    // Adiciona a bolha de mensagem no HTML
    function addMessage(text, className) {
        const div = document.createElement('div');
        div.className = `message ${className}`;
        div.innerHTML = text.replace(/\n/g, '<br>'); // Quebra de linha
        chatBox.appendChild(div);
        // Rola para baixo automaticamente
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Permite enviar com Enter
    function handleEnter(e) {
        if (e.key === 'Enter') sendMessage();
    }
</script>
</body>
</html>
